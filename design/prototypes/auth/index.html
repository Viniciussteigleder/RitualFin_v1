<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login RitualFin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="auth">
      <header class="brand">
        <span class="logo">RitualFin</span>
        <p>Entrar para ver suas transacoes.</p>
      </header>

      <section class="card">
        <h1>Bem-vindo de volta</h1>
        <p class="subtitle">Sua visao financeira, direta e confiavel.</p>
        <button class="primary">Continuar com Google</button>

        <div class="divider">
          <span>ou</span>
        </div>

        <label>
          Email
          <input type="email" placeholder="voce@email.com" />
        </label>
        <label>
          Senha
          <input type="password" placeholder="Sua senha" />
        </label>
        <button class="ghost">Entrar com email e senha</button>
        <a class="link" href="#">Esqueci minha senha</a>
        <p class="hint">Seus dados ficam protegidos na sua conta.</p>
      </section>
    </div>
  </body>
</html>
